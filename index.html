<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table id="tableId" class="table">
        <tr>
            <td width=50px height=50px>1</td>
            <td id="milk" width=50px height=50px>milk</td>
            <td id="milk" width=70px height=50px>Цена 35</td>
            <td id="buyMilk" width=50px height=50px>Купить</td>
            <td id="milkPicture" width=50px height=50px><img src="img/milk/milk1.png" width="50" height=50px /></td>
        </tr>
        <tr>
            <td width=50px height=50px>2</td>
            <td id="bread" width=50px height=50px>bread</td>
            <td id="bread" width=70px height=50px>Цена 10</td>
            <td id="buyBread" width=50px height=50px>Купить</td>
            <td id="breadPicture" width=50px height=50px><img src="img/bread/bread4.png" width="50" height=50px /></td>
        </tr>
        <tr>
            <td width=50px height=50px>3</td>
            <td id="apple" width=50px height=50px>apple</td>
            <td id="apple" width=70px height=50px>Цена 30</td>
            <td id="buyApple" width=50px height=50px>Купить</td>
            <td id="applePicture" width=50px height=50px><img src="img/apple/apple7.png" width="50" height=50px /></td>
        </tr>
    </table>
    <div class="parent" id="big_picture"></div>

    <div class="picture" id="gallery">
        <img name="milk" id="image_1" src="img/milk/milk1.png" width=50px height=50px>
        <img name="milk" id="image_2" src="img/milk/milk2.png" width=50px height=50px>
        <img name="milk" id="image_3" src="img/milk/milk3.png" width=50px height=50px>
    </div>

    <div class="picture" id="gallery2">
        <img name="bread" id="image_4" src="img/bread/bread4.png" width=50px height=50px>
        <img name="bread" id="image_5" src="img/bread/bread5.png" width=50px height=50px>
        <img name="bread" id="image_6" src="img/bread/bread6.png" width=50px height=50px>
    </div>

    <div class="picture" id="gallery3">
        <img name="apple" id="image_7" src="img/apple/apple7.png" width=50px height=50px>
        <img name="apple" id="image_8" src="img/apple/apple8.png" width=50px height=50px>
        <img name="apple" id="image_9" src="img/apple/apple9.png" width=50px height=50px>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
